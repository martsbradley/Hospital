<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Response</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    </h:head>
    <h:body>
    <h:form>
        <h2>Hello, #{hello.name}!</h2>
        <h3>Birthday is , #{hello.when}!</h3>
        <p></p>
        <h:commandButton id="back" value="Back" action="greeting"/>
        <h:commandButton id="double" value="Jack" action="#{hello.doubleMe}"/>
        <h:inputHidden id="username" value="#{hello.name}" />

	<ul>
	    <ui:repeat value="#{patientHandler.pagePatients(1)}" var="book">
		<li>#{book.forename} #{book.surname}</li>
	    </ui:repeat>
	</ul>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
    </h:form>
    </h:body>
</html>
