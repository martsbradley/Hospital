<!DOCTYPE html>
<html
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
    xmlns:e="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
        <style>
            .error { color: red;}
        </style>
</h:head>
<h:body>
    <h:form id="form">
            <div class="form-group row">
                <h:outputLabel for="name" class="col-sm-2 col-form-label">Name</h:outputLabel>
                <h:inputText id="name" class="col-sm-2 col-form-label" value="#{passwordBean.name}">
		     <f:validateBean validationGroups="javax.validation.groups.Default,java.util.RandomAccess"/>
                </h:inputText>
                <h:message for="name" style="color:red" />
            </div>
            <div class="form-group row">
                <h:outputLabel for="surname" class="col-sm-2 col-form-label">Surname</h:outputLabel>
                <h:inputText id="surname" class="col-sm-2 col-form-label" value="#{passwordBean.surname}">
		     <f:validateBean validationGroups="javax.validation.groups.Default,java.util.RandomAccess"/>
                </h:inputText>
                <h:message for="surname" style="color:red" />
            </div>

            <h:commandButton id="next" value="Check" action="#{passwordBean.check}" />

	    <f:validateWholeBean id="marty" value="#{passwordBean}" 
		validationGroups="java.util.RandomAccess"/>

	    <h:message for="marty" class="error" />
    </h:form>
</h:body>
</html>
