<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:html5="html//xmlns.jcp.org/jsf/passthrought"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <title>This content will not be displayed</title>
    </h:head>
    <h:body>
        <composite:interface>
            <composite:attribute name="title"         required="true"/>
            <composite:attribute name="prescription"  required="true"/>
        </composite:interface>

        <composite:implementation>

        <h2>#{cc.attrs.title}</h2>
                <p:outputPanel id="editArea" style="text-align:center;">
                    <div class="form-group row">
                        <h:outputLabel for="id" class="col-sm-2 col-form-label">Id:</h:outputLabel>
                        <div class="col-sm-6">
                            <h:inputText id="id" 
                                         class="form-control"
                                         title="Id"
                                         value="#{cc.attrs.prescription.id}"
                                         required="true"
                                         requiredMessage="Error: A IDDD is required"
                                         maxlength="15" />
                            <h:message for="id" style="color:red" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel for="startDate" class="col-sm-2 col-form-label">Start Date:</h:outputLabel>
                        <div class="col-sm-6">
                           <input jsf:id="startDate" 
                                  class="form-control"
                                  type="date"
                                  jsf:title="Start Date"
                                  jsf:value="#{cc.attrs.prescription.startDate}" >
                                  required="true"
                                <f:converter converterId="myLocalDateConverter" />
                           </input>
                            <h:message for="startDate" style="color:red" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel for="endDate" class="col-sm-2 col-form-label">End Date:</h:outputLabel>
                        <div class="col-sm-6">
                           <input jsf:id="endDate" 
                                  class="form-control"
                                  type="date"
                                  jsf:title="End Date"
                                  jsf:value="#{cc.attrs.prescription.endDate}" >
                                  required="true"
                                <f:converter converterId="myLocalDateConverter" />
                           </input>
                            <h:message for="endDate" style="color:red" />
                        </div>
                    </div> 
                    <div class="form-group row">
                        <h:outputLabel for="id" class="col-sm-2 col-form-label">Amount:</h:outputLabel>
                        <div class="col-sm-6">
                            <h:inputText id="amount" 
                                         class="form-control"
                                         title="Id"
                                         value="#{cc.attrs.prescription.amount}"
                                         required="true"
                                         requiredMessage="Error: A amount is required"
                                         maxlength="15" />
                            <h:message for="amount" style="color:red" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel for="id" class="col-sm-2 col-form-label">Medicine:</h:outputLabel>
                        <div class="col-sm-6">
                            <h:inputText id="medicine" 
                                         class="form-control"
                                         title="Id"
                                         value="#{cc.attrs.prescription.medicine.name}"
                                         required="true"
                                         requiredMessage="Error: A amount is required"
                                         maxlength="15" />
                            <h:message for="medicine" style="color:red" />
                        </div>
                    </div>
		</p:outputPanel>
        </composite:implementation>
    </h:body>
</html>
