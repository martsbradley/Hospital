<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:html5="html//xmlns.jcp.org/jsf/passthrought"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <title>This content will not be displayed</title>
    </h:head>
    <h:body>
        <composite:interface>
            <composite:attribute name="title"    required="true"/>
            <composite:attribute name="patient"  required="true"/>
        </composite:interface>

        <composite:implementation>

        <h2>#{cc.attrs.title}</h2>
                <p:outputPanel id="editArea" style="text-align:center;">
                <h:inputHidden id="id" value="#{cc.attrs.patient.id}" ></h:inputHidden>
                    <div class="form-group row">
                        <h:outputLabel for="forename" class="col-sm-2 col-form-label">Forename:</h:outputLabel>
                        <div class="col-sm-6">
                            <h:inputText id="forename" 
                                         class="form-control"
                                         title="Forename"
                                         value="#{cc.attrs.patient.forename}"
                                         required="true"
                                         requiredMessage="Error: A forename is required"
                                         maxlength="15" />
                            <h:message for="forename" style="color:red" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel for="surname" class="col-sm-2 col-form-label">Surname:</h:outputLabel>
                        <div class="col-sm-6">
                            <h:inputText id="surname" 
                                         class="form-control"
                                         title="Surname"
                                         value="#{cc.attrs.patient.surname}"
                                         maxlength="20" 
                                         required="true"
                                         requiredMessage="Error: A surname is required" />
                            <h:message for="surname" style="color:red" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel for="dob" class="col-sm-2 col-form-label">Date Of Birth:</h:outputLabel>
                        <div class="col-sm-6">
                            <!--
                              <h:inputText id="dob"
                                           html5:type="date"
                                           class="form-control"
                                           title="DateOfBirth"
                                           required="true"
                                           value="#{cc.attrs.patient.dob}">
                              -->
                           <input jsf:id="dob" 
                                  class="form-control"
                                  type="date"
                                  jsf:title="DateOfBirth"
                                  jsf:value="#{cc.attrs.patient.dob}" >
                                  required="true"
                                <f:converter converterId="myLocalDateConverter" />
                           </input>
                            <h:message for="dob" style="color:red" />
                        </div>
                    </div> 
		</p:outputPanel>
        </composite:implementation>
    </h:body>
</html>
