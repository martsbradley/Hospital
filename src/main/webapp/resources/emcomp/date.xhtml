<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:composite="http://xmlns.jcp.org/jsf/composite"
  xmlns:p="http://primefaces.org/ui" 
  xmlns:html5="html//xmlns.jcp.org/jsf/passthrought"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <title>This content will not be displayed</title>
    </h:head>
    <h:body>
        <composite:interface>
            <composite:attribute name="title"    required="true"/>
            <composite:attribute name="dateValue"  required="true"/>
        </composite:interface>

        <composite:implementation>
            <input jsf:id="dob" 
                  class="form-control"
                  type="date"
                  jsf:title="#{cc.attrs.title}" 
                  jsf:value="#{cc.attrs.dateValue}" >
                  required="true"
                <f:converter converterId="myLocalDateConverter" />
            </input>
            <h:message for="dob" style="color:red" />
        </composite:implementation>
    </h:body>
</html>
