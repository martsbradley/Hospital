<!DOCTYPE html>
<html
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough" 
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:e="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:p="http://primefaces.org/ui" 
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>This content will not be displayed</title>
</h:head>
<h:body>
    <composite:interface>
        <composite:attribute name="medicinePager"  required="true"/>
    </composite:interface>

    <composite:implementation>


    <p:outputPanel style="text-align:center;">
        <div class="form-group row">
            <p:dataTable id="lazyDataTable" value="#{cc.attrs.medicinePager}" 
                         var="medicine" paginator="true" 
                         rows="10" selectionMode="single" 
                         rowKey="#{medicine.id}" lazy="true" rowsPerPageTemplate="5,10,15"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >

               <p:column sortBy="#{medicine.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{medicine.id}" />
                </p:column>

               <p:column sortBy="#{medicine.name}">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{medicine.name}" />
                </p:column>

                <p:column sortBy="#{medicine.manufacturer}">
                    <f:facet name="header">Manufacturer</f:facet>
                    <h:outputText value="#{medicine.manufacturer}" />
                </p:column>

                <p:column sortBy="#{medicine.deliveryMethod}">
                    <f:facet name="header">DeliveryMethod</f:facet>
                    <h:outputText value="#{medicine.deliveryMethod}" />
                </p:column>
            </p:dataTable>
        </div>
    </p:outputPanel>
    </composite:implementation>
</h:body>
</html>
